<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="appolo.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section id="control-center">
        <input type="text" name="com-name" id="com-name" placeholder="Company Name">
        <button id="get-btn">Generate Leads</button>
        <button id="length-btn">Unverified Array Length</button>
        <button id="verify-btn">Verify Leads</button>
        <button id="vlength-btn">Verified Array Length</button>
        <button id="Show-leads">Final leads</button>
    </section>
    <div id="dom"></div>
    <section id="copyButtons">
        <button id="emailCopy" style="opacity:0">Copy Emails </button>
        <button id="nameCopy" style="opacity:0">Copy Names </button>
        <button id="titleCopy" style="opacity:0">Copy Titles </button>
        <button id="linkedinCopy" style="opacity:0">Copy Linkedin</button>
    </section>
    <div id="table-dom"></div>
</html>
